{% extends 'pages/dmain.html'%}
{% block body %}
<style>
    main{
        margin-left: 15%;
        padding: 1px 16px;
    }
    .header{
        display: flex;
        justify-content: space-between;
    }
    .text{
        margin-top: 100px;
    }
    .add{
        margin-top: 70px;
        margin-right: 30px;
        height: 160px;
        background-color: aquamarine;

    }
    form{
        margin-right: 10px;
        margin-top: 10px;
    }
 input[type=submit]{
  padding: 10px 20px;
  background-color: rgb(86, 12, 205);
  color: white;
  border: none;
  border-radius:    10px;
  float: right;
  margin-right: 10px;

}
 .add a{
    text-decoration: none;
    text-align: center;
    align-items: center;
}
    .cate-views{
        margin-top: 20px;
    }
    table {
  border-collapse: collapse;
  width: 60%;

}
    th{
        width: 50%;
         padding-bottom: 12px;
  text-align: center;
  background-color: #193a66;
  color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}
</style>
<main>
    <div class="header">
        <div class="text">
            <h4>ALL Categorys</h4>
    </div>
    <div class="add">
        <a href="">Create new category</a>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <label>Category </label>
            {{cform}} <br>
            <input type="submit" value="Save">
        </form>
    </div>
</div>
<div class="cate-views">
    <table>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>shoes</td>
            <td>Delete</td>
        </tr>
    </table>
</div>
</main>
{% endblock %}
